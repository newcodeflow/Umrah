<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umrah Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-gray-100">

<div class="max-w-6xl mx-auto p-6">

  <!-- PROGRESS -->
  <div class="flex justify-between mb-10 text-sm font-semibold">
    <div id="step1-ind" class="step active">Hotels</div>
    <div id="step2-ind" class="step">Transport</div>
    <div id="step3-ind" class="step">Review</div>
  </div>

  <!-- STEP 1 -->
  <section id="step1">
    <h1 class="text-3xl font-bold mb-6 text-center">Choose Hotels</h1>

    <div class="grid md:grid-cols-3 gap-6">
      <!-- Jeddah -->
      <div class="card">
        <h2 class="card-title">Jeddah</h2>
        <div class="hotel-card" onclick="selectHotel('jeddah','Hotel Al Salam',this)">
          <img src="assets/images/hotel1.jpg"><p>Hotel Al Salam</p>
        </div>
        <div class="hotel-card" onclick="selectHotel('jeddah','Jeddah Tower',this)">
          <img src="assets/images/hotel2.jpg"><p>Jeddah Tower</p>
        </div>
      </div>

      <!-- Makkah -->
      <div class="card">
        <h2 class="card-title">Makkah</h2>
        <div class="hotel-card" onclick="selectHotel('makkah','Makkah Grand',this)">
          <img src="assets/images/hotel1.jpg"><p>Makkah Grand</p>
        </div>
        <div class="hotel-card" onclick="selectHotel('makkah','Royal Makkah',this)">
          <img src="assets/images/hotel2.jpg"><p>Royal Makkah</p>
        </div>
      </div>

      <!-- Madinah -->
      <div class="card">
        <h2 class="card-title">Madinah</h2>
        <div class="hotel-card" onclick="selectHotel('madinah','Madinah Inn',this)">
          <img src="assets/images/hotel1.jpg"><p>Madinah Inn</p>
        </div>
        <div class="hotel-card" onclick="selectHotel('madinah','Prophet’s Rest',this)">
          <img src="assets/images/hotel2.jpg"><p>Prophet’s Rest</p>
        </div>
      </div>
    </div>

    <button onclick="nextStep(2)" class="next-btn">Next</button>
  </section>

  <!-- STEP 2 -->
  <section id="step2" class="hidden">
    <h1 class="text-3xl font-bold mb-6 text-center">Choose Transport</h1>

    <div class="flex justify-center gap-6">
      <button onclick="selectBus('Standard')" class="bus-btn">Standard Bus</button>
      <button onclick="selectBus('VIP')" class="bus-btn">VIP Bus</button>
    </div>

    <button onclick="nextStep(3)" class="next-btn">Next</button>
  </section>

  <!-- STEP 3 -->
  <section id="step3" class="hidden">
    <h1 class="text-3xl font-bold mb-6 text-center">Review & Confirm</h1>

    <div class="bg-white p-6 rounded-2xl shadow">
      <ul id="summary" class="space-y-3 text-lg"></ul>
      <button class="mt-6 w-full py-4 bg-emerald-600 text-white rounded-xl font-semibold">
        Confirm Booking
      </button>
    </div>
  </section>

</div>

<script src="assets/js/app.js"></script>
</body>
</html>
